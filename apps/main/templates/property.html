[[extend "layout.html"]]

<style>
    [v-cloak] {
         display: none;
    }
</style>

<div class="section" id="vue-target" v-cloak>
    <section class="section">
        <nav class="level">
            <div class="level-item has-text-centered">
                <h1 class="title is-2">[[=name]]</h1>
            </div>
        </nav>
        <div class="level-item has-text-centered">
            <h2 class="subtitle">[[=city]] [[=state]], [[=zip]]</h2>
        </div>
    </section>
    <section>
        <h1 class="title">Reviews</h1>
        <nav class="level">
            <div class="level-item">
                <div v-for="s in [[=avgstars]]">
                    <i class="fa fa-star fa-2x"></i>
                </div>
                <div v-for="s in 5-[[=avgstars]]">
                    <i class="fa fa-star-o fa-2x"></i>
                </div>
                <h2 class="subtitle">[[=avgstars]] out of 5 Stars</h2>
            </div>
            <div class="level-item" v-if="[[=userlog]] == 1">
                <button class="button is-info" @click="set_post_status(true)">Leave a Review</button>
            </div>
        </nav>
    </section>
    <div v-if="post_mode" class="container block">
        <div class="form">
    
          <!-- This looks like a form, but is not.  We just need the inputs. -->
          <div class="field">
            <div class="control">
              <textarea v-model="add_content" class="textarea" placeholder="Enter Review Here"></textarea>
              <div class="select is-info">
                <select v-model="content_stars">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input type="submit" @click="add_post" value="Post" class="button is-info">
              <input type="submit" @click="set_post_status(false)" value="Cancel" class="button is-warning">
            </div>
          </div>
        </div>
      </div>
    <section>
        <hr class="solid">
        <h2 class="title is-4">Investor Reviews</h2>
        <hr class="solid">
    </section>
    <section>
        <div class="box" v-for="r in rows.slice().reverse()"  v-if="[[=mid]] == r.property_manager_id">
            <nav class="level">
                <div class="level-left item has-text-centered">
                    <div  class="content is-large">{{r.name}}</div>
                </div>
                <div class="level item">
                    <div v-for="s in r.stars">
                        <i class="fa fa-star"></i>
                    </div>
                    <div v-for="s in 5-r.stars">
                        <i class="fa fa-star-o"></i>
                    </div>
                </div>
            </nav>
            <div class="content is-medium">{{r.content}}</div>
            <nav class="level">
                <div class="level-item has-text-centered">
                    <i v-if="r.thumbs_up==false" class="fa fa-thumbs-o-up fa-2x" @click="thumbs_change(r._idx, 0)"></i>
                    <i v-if="r.thumbs_up==true" class="fa fa-thumbs-up fa-2x" @click="thumbs_change(r._idx, 1)" ></i>
                    <span >{{r.likers}}</span>
                    <i v-if="r.thumbs_down==false" class="fa fa-thumbs-o-down fa-2x" @click="thumbs_change(r._idx, 2)"></i>
                    <i v-if="r.thumbs_down==true" class="fa fa-thumbs-down fa-2x" @click="thumbs_change(r._idx, 3)"></i>
                    <span >{{r.dislikers}}</span>
                </div>
            </nav>
            <div class="content is-small">{{r.day}}</div>
        </div>
    </section>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let add_post_url = "[[=XML(add_post_url)]]";
    let load_posts_url = "[[=XML(load_posts_url)]]";
    let load_search_results_url = "[[=XML(load_search_results_url)]]";
    let set_rating_url = "[[=XML(set_rating_url)]]";
    let get_rating_url = "[[=XML(get_rating_url)]]";
    let managerID = "[[=mid]]";
    let query = "";
    let is_address = 2;
</script>
<script src="js/index.js"></script>
[[end]]
