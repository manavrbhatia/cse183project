[[extend "layout.html"]]

<style>
    [v-cloak] {
         display: none;
    }
</style>

<div class="section" id="vue-target" v-cloak>
<section class="section">
    <nav class="level">
        <div class="level-left">
            <div class="level-item">
                <a class="button is-medium" href="[[=URL('index')]]" style="border-radius: 100%;">
                    <span class="icon"><i class="fa fa-chevron-left"></i></span>
                </a>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <h1 class="title">Search Results</h1>
        </div>
        <div class="level-right">
            <div class="level-item">
                <a class="button is-medium" href="[[=URL('index')]]" style="border-radius: 100%;">
                    <span class="icon"><i class="fa fa-filter"></i></span>
                </a>
            </div>
        </div>
    </nav>
</section>
<section class="section">
    <div v-for="m in manager_list" class="box" @click="propertyPage(m.id)">
        <div class="box">
            <img src="https://via.placeholder.com/150">
        </div>
        <div class="columns">
            <div class="column is-half">
                <h2 class="title is-4">{{m.name}}</h2>
                <h3 class="subtitle">{{m.city}}, {{m.state}} {{m.zip}}</h3>
            </div>
            <div class="column is-offset-5">
                 <i class="fa fa-star"></i>
            </div>
        </div>
    </div>
</section>
<section>
    <nav class="level">
        <div class="level-item has-text-centered">
            <h1 class="title-5">Don't see your property manager? -></h1>
            <a class="button is-info" href="[[=URL('add')]]">
                <span class="icon"><i class="fa fa-plus"></i></span>
                <span>Add Manager</span>
            </a>
        </div>
    </nav>
</section>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
  let load_search_results_url = "[[=XML(load_search_results_url)]]";
  let query = "[[=query]]";
  let is_address = "[[=is_address]]";
  let property_url = "[[=XML(property_url)]]";
  let load_property_url = "[[=XML(load_property_url)]]";
  let load_posts_url = "[[=XML(load_posts_url)]]";
  let manangerID = "[[=mid]]";
</script>
<script src="js/index.js"></script>
[[end]]
