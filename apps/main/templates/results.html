[[extend "layout.html"]]

<style>
    [v-cloak] {
         display: none;

</style>

<div class="section" id="vue-target" v-cloak>
<section class="section">

        <div class="level-left">
            <div class="level-item">

        </div>
        <div class="level-item has-text-centered">
            <h1 class="title">Search Results</h1>
        </div>
        <div class="level-right">

                </a>
            </div>
        </div>
    </nav>

                    <nav class="level is-mobile">
                        <div class="level-right">
                            <div class="level-item">
                                <div v-for="s in m.averageRating" class="has-text-right">
                                    <i class="fa fa-star has-text-warning"></i>
                                </div>
                                <div v-for="s in 5 - m.averageRating" class="has-text-right">

                    </nav>
                </div> -->

                    <div class="level-left">

                                <br><span class="subtitle">{{m.city}}, {{m.state}} {{m.zip}}</span>
                            </span>
                        </div>
                    </div>
                    <div class="level-right">

                            <div v-for="s in m.averageRating" class="has-text-right">

            <div v-if="manager_list.length==0" class="block">
